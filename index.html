<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
     <title>My first Javascript Lab</title>
    <style type="text/css">
  .centered {
    text-align: center;
  }
   #contain {
    width: 250px;
    margin: 35px;
  }
      #entry {
    width: 90%;
  }
       #button {
    width: 144px;
    text-align: center;
    color: white;
    background-color: blue;
    padding: 1em;
    margin: 33px;
    font-size: 1.5em;
    font-weight: 800;
  }
    </style>
  </head>
  <body>
       <h1 class="centered">ITMD-361 - Lab 6 - Basic JavaScript Event Handling and DOM</h1>
      <h3 class="centered">jmcvey1@hawk.iit.edu</h3>
       <h2 class="centered">Jared McVey</h2> 
    <div id="contain">
 <input id="entry" type="text" name="textentry" placeholder="Enter Here">
      <div id="button">Alert Me</div>
    <h2 id="output" class="centered">What you typed</h2>
  </div>
  <script type="text/javascript">
  document.getElementById("entry").addEventListener("click", function() {
    var a = document.getElementById("entry").value;
    document.getElementById("output").innerHTML = a;
    alert("Jared McVey: "+a); 
  })
    </script>
  </body>
</html>
